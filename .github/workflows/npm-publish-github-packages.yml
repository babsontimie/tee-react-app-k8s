name: Node.js Package - CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: tee-react-app

      - run: npm test
        working-directory: tee-react-app

  publish-gpr:
    needs: build
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Configure npm auth
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
          
      - run: npm ci
        working-directory: tee-react-app

      - name: Skip if version exists
        working-directory: tee-react-app
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-7)
          UNIQUE_VERSION="${VERSION}-${SHORT_SHA}"
          if npm view @babsontimie/tee-react-app@$UNIQUE_VERSION --registry=https://npm.pkg.github.com > /dev/null 2>&1; then
            echo "Version $UNIQUE_VERSION already exists. Skipping publish."
            exit 0
          fi
          npm version $UNIQUE_VERSION --no-git-tag-version





      - run: npm publish
        working-directory: tee-react-app
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image (optimized)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

      - name: Update GitOps repository
        shell: bash
        env:
          GIT_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          git config --global credential.helper store
          echo "https://${GIT_TOKEN}:x-oauth-basic@github.com" > ~/.git-credentials

          rm -rf gitops
          git clone https://github.com/babsontimie/tee-react-app-gitops.git gitops
          cd gitops/k8s-files

          # Update image tag in deployment.yaml
          sed -i "s|image: ghcr.io/.*/.*:.*|image: ghcr.io/${{ github.repository }}:${{ github.sha }}|g" deployment.yaml
          
          kubectl apply -f argocd-application.yaml -n argocd
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add deployment.yaml
          git commit -m "Update image to ${{ github.sha }}" || echo "No changes to commit"
          git push -f https://${GIT_TOKEN}@github.com/babsontimie/tee-react-app-gitops.git main
